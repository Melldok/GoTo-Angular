<p-panel showHeader="true" class="p-1" header="Pipes Personalizados">
  <p>Pipes Personalizados - Creados Por {{ "Nosotros" | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle Case"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-right">
    <p-button
      class="mr-2"
      label="Por Nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (onClick)="orderBy = 'name'"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por Volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="orderBy = 'canFly'"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-alert"
      (onClick)="orderBy = 'color'"
    ></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes" >
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>

                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | canFly }}</td>
                <td>{{ product.color }}</td>

            </tr>
        </ng-template>
    </p-table>
    </p-panel>

  </div>
</div>
