<h2>Por capital</h2>


<div class="row">
    <div class="col">
        <!-- Serchbox -->
        <shared-searchbox 
            placeholder="Buscar por capital"
            (onDebounce)="searchByCapital($event)"
            ></shared-searchbox>
    </div>
</div>


<div class="row">
    <div class="col">
        <hr>

        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

        <country-table [countries]="countries"></country-table>
    </div>
</div>
