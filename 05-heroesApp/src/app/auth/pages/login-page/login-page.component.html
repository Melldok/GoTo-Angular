<div class="flex flex-column">
  <span class="text-lg mb-4">
    Login
  </span>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Nombre de Usuario">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" (click)="onLogin()">
      Ingresar
    </button>


    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/new-account">No tengo cuenta</a>
    </div>
</div>
